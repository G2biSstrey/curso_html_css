<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
</head>
<body>

    <H1>DADOS PESSOAIS</H1>

    <form>
        <fieldset>

            <legend>DADOS PESSOAIS</legend>

                <label for="nome">Nome</label>
                <input type="nome" placeholder="Nome" required>
                <label for="sobrenome">Sobrenome</label>
                <input type="nome" placeholder="Sobrenome" required>

               <br><br>

                <label for="IDADE">Data de nascimento</label>
                <input type="date" placeholder="DD/MM/AAAA" required>

                <br><br>

                <label for="CPF">Cpf</label>
                <input type="cpf" placeholder="xxx.xxx.xxx" - aria-placeholder="xx" required>

                <br><br>

                <label for="TELEFONE">Telefone:</label>
                <input type="TELEFONE" placeholder=" (XX) XXXXX-XXXX ">
                

        </fieldset>

    </form>
        <fieldset>


            <legend>DADOS DE LOGIN</legend>

            <label for="email">Email</label>
            <input type="email" placeholder="EMAIL@EMAIL.COM" required>

            <br><br>

            <label for="imagem">Imagem de perfil</label>
            <button>Escolher arquivo</button>
            <label for="arquivo">Nenhum arquivo encontrado</label>

            <br><br>

            <label for="Senha">Senha</label>
            <input type="senha">

            <br><br>

            <label for="senha">Confirmação de senha</label>
            <input type="senha">

        </fieldset>

    </form>

    <form action="login.html">
    <button type="submit">CADASTRAR</button>
    </form>

   

</body>
</html>
